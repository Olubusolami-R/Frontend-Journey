<head>
   <title>Exercise 5: Structuring a Food Recipe *Continued*</title>
 </head>
 <body>
   <!-- Write your HTML Here -->
   <div id="recipeTitle">
        <h1>Omelet recipe</h1>
        <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/omelette-3cba9f8.jpg" alt="picture of omelet in a pan"></img>
   </div>
   <div id="ingredients" class="recipeList">
       <h2>Ingredients</h2>
       <ul type="square">
           <li>egg</li>
           <li>salt</li>
           <li>pepper</li>
        </ul>
    </div>
    <div id="instructions" class="recipeList">
       <h2>Instructions</h2>
       <ol type="i">
           <li>add egg</li>
           <li>add salt</li>
           <li>add pepper</li>
        </ol>
    </div>
 </body>
</html>
