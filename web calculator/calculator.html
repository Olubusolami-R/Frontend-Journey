<html>
    <head>
        <title>Calculator</title>
        <link href="calc.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="main">
            <div class="inputx">
                <input type="text" id="textinput">
            </div>
           
            <div class="buttons" >
                <div >
                    <div class="numops">
                        <button >9</button>
                        <button >8</button>
                        <button >7</button>
                    </div>
                    <div class="numops">
                        <button >6</button>
                        <button >5</button>
                        <button >4</button>
                    </div>
        
                    <div class="numops">
                        <button >3</button>
                        <button >2</button>
                        <button >1</button>
                    </div >
                   
                    <div class="numops">
                        <button >0</button>
                        <button >-</button>
                        <button >.</button>
                    </div>
        
                  <div class="numops">
                    <button >C</button>
                    <button >/</button>
                    <button >x</button>
                  </div>
                </div>

                <div id="plus" class="numops">
                    <button class="long">+</button>
                    <button class="medium">=</button>
                </div>
             
            </div>
        </section>
        <script type="text/javascript" src="Calculator.js"></script>
    </body>
</html>
